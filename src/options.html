<!DOCTYPE html>
<html ng-app="options">
<head>
    <title>Remove Assets Options</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap-switch.min.css" rel="stylesheet">
    <link href="css/options.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="main-container" ng-controller="optionsController">

        <h4>JavaScript Injector </h4>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="regEx" class="col-sm-2 control-label">Target URL</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="inject.url" class="form-control" id="regEx" placeholder="Target URL">
                </div>
            </div>
            <div class="form-group">
                <label for="js-snippet" class="col-sm-2 control-label">Javascript</label>
                <div class="col-sm-8">
                    <textarea rows="6" ng-model="inject.code" class="form-control" id="js-snippet" placeholder="Javascript code"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="button" ng-click="save()" class="btn btn-default btn-block" id="save">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="js/angular.min.js"></script>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-switch.min.js"></script>
<script src="js/app.angular.js"></script>
<script src="js/options.controller.js"></script>
</body>
</html>
